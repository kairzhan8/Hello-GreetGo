<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
    <title>Main</title>
</head>
<body ng-app="myApp" ng-controller="myCtrl">
        <div class="page" id="login">
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="login col-md-4">
                        <form action="#">
                            <input type="text" placeholder="Email Address" required>
                            <input type="password" placeholder="Password" required>
                            <input type="submit" value="Log In" onclick="login()">
                        </form>
                    </div>
                    <div class="col-md-4"></div>
                </div>
            </div>
    <div class="main" id="main">
        <div class="row">
            <div class="navigation col-md-2">
                <div class="menu" onclick="menu()">
                   <p>Menu</p>
                </div>
                <ul class="toolbar" id="menu">
                    <li>First</li>
                    <li>Second</li>
                    <li>Third</li>
                    <li>Fourth</li>
                    <li>Fifth</li>
                    <li>Sixth</li>
                </ul>
            </div>
            <div class="col-md-10">
                <div class="filter">
                    <div class="row">
                        <div class="fil col-md-12">
                            <input type="text" placeholder="Surname" autocomplete="off">
                            <input type="text" placeholder="Name" autocomplete="off">
                            <input type="text" placeholder="Lastname" autocomplete="off">
                        </div>
                        <div class="button">
                            <input type="submit" value="Show" autocomplete="off">
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="table col-md-11" id="table">
                                <p >Show Information</p>
                                <div class="clients" style="margin-left:-800px;">
                                    <p onclick="showinf()" style="cursor:pointer" id="info">Kairzhan</p>
                                    <p onclick="showinf()" style="cursor:pointer" id="info">Ronaldo</p>
                                    <p onclick="showinf()" style="cursor:pointer" id="info">Kroos</p>
                                    <p onclick="showinf()" style="cursor:pointer" id="info">Ramos</p>
                                    <p onclick="showinf()" style="cursor:pointer" id="info">Varane</p>
                                    <p onclick="showinf()" style="cursor:pointer" id="info">Benzema</p>
                                </div>
                                <div class="add" id="addshow">
                                            <br> Add/Edit 
                                    <input type="text" placeholder="Surname" autocomplete="off">
                                    <input type="text" placeholder="Name" autocomplete="off">
                                    <input type="text" placeholder="Lastname" autocomplete="off">
                                    <input type="number" placeholder="Phone number" autocomplete="off">
                                    <input type="text" placeholder="E-mail" autocomplete="off">
                                    <input type="submit" value="Save">
                                    <input type="submit" value="Cancel" style="margin-top:-40px;margin-left:145px;" onclick="cancel()">
                                </div> 
                           <div class="delete" id="now">
                                <p>Do you really want to delete?</p>
                                <input type="submit" value="Yes">
                                <input type="submit" value="No" onclick="no1()">
                            </div>
                            <div class="inform" id="inf">
                                <label for="">Surname ________________________________</label>
                                <label for="">Name __________________________________</label>
                                <label for="">Phone __________________________________</label>
                                <label for="">Address ________________________________</label>
                                <label >Gender _________________________________</label>
                            </div>
                        </div>
                        <div class="edit col-md-1">
                            <div class="col-md-1" onclick="show()">+</div>
                            <div class="col-md-1" onclick="show()">...</div>
                            <div class="col-md-1" onclick="no()">-</div>
                        </div>
                    </div>
                </div>
                <div class="pagination">
                    <div class="row">
                        <div class="pag col-md-12">
                            <div class="col-md-2">First</div>
                            <div class="col-md-2">Previous</div>
                            <div class="col-md-1">3</div>
                            <div class="col-md-1">4</div>
                            <div class="col-md-1">5</div>
                            <div class="col-md-1">6</div>
                            <div class="col-md-2">Next</div>
                            <div class="col-md-2">Last</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function showinf() {
            document.getElementById('inf').style.display = "block";
            setTimeout(function() {document.getElementById('inf').style.display = "none";}, 2000)
            }
        function cancel() {
        document.getElementById('addshow').style.display = "none";
        }
        function show() {
        document.getElementById('addshow').style.display = "block";
        }
        function no() {
        document.getElementById('now').style.display = "block";
        }
        function no1() {
        document.getElementById('now').style.display = "none";
        }
        function menu() {
        document.getElementById('menu').style.display = "block";
        setTimeout(function() { document.getElementById('menu').style.display = "none";}, 5000)
        }
        function login() {
        setTimeout(function() {document.getElementById('main').style.display = "block";}, 3000);
        setTimeout(function() { document.getElementById('login').style.display = "none";}, 3000)
        }
    </script>
</body>
</html>
